<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rototo:wght@300:400:500:600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/Address_Book_App.css">
  <script src="../js/Address_Book_App.js"></script>
  <script src="../js/Address_Book_EL.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
  <title>Address Book App</title>
</head>

<body>
  <!-- UC 1 -->
  <header class="header-content header">
    <div class="logo-content">
      <img src="../assets/images/logo.png" alt="">
        <div>
          <span class="address-text">Address</span><br>
          <span class="address-text address-book">Book</span>
        </div>
    </div>
  </header>

  <div class="form-content">
    <!-- UC 2 -->
    <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
      <div class="form-head-content">
        <div class="form-head">PERSON ADDRESS FORM</div>
        <div class="form-logo-content">
          <a href="./home.html" ><img src="../assets/images/cancel.png" style="height: 35px;"></a>
        </div>
      </div>
      <!-- UC 3 -->
      <div class="row-content">
        <label class="label text" for="name">Full Name</label>
        <input class="input" type="type" id="name"
                name="name" placeholder="Your name.." required>
        <error-output class="name-error" for="name"></error-output>
      </div>

      <div class="row-content">
        <label class="label text" for="phoneNumber">Phone Number</label>
        <input class="input" type="type" id="phoneNumber"
                name="phoneNumber" placeholder="Your Phone Number.." required>
        <error-output class="phoneNumber-error" for="phoneNumber"></error-output>
      </div>

      <div class="row-content">
        <label class="label text" for="address">Address</label>
        <input id="address" type="type" class="address" 
                name="address" placeholder="Your Address.." style="height: 100px;" required>
        <error-output class="address-error" for="address"></error-output>
      </div>

      <div class="row-content-row">
        <div class="single-row-content">
          <label class="label text" for="city">City</label>
          <select class="input" required>
            <option value="" selected disabled hidden>Select City</option>
            <option value="select city">Select City</option>
            <option value="Guntur">Guntur</option>
            <option value="Tenali">Tenali</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Pune">Pune</option>
          </select>
        </div>

        <div class="single-row-content">
          <label class="label text" for="state">State</label>
            <select class="input" required>
              <option value="" selected disabled hidden>Select State</option>
              <option value="Select State">Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>              
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telanagana">Telanagana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>        
            </select>
        </div>

        <div class="single-row-content">
          <label class="label text" for="zip">Zip</label>
          <input class="input" type="type" name="Zip" id="zip" placeholder="Your Zip Code.." required>
          <error-output class="zip-error" for="zip"></error-output>
        </div>
      </div> 
      
      <div class="button-content">
        <div class="submit-reset">
          <button type="submit" class="button submitButton" onsubmit="save()" id="submitButton">Add</button>
          <button type="reset" class="resetButton button" onreset="resetForm()" id="resetButton">Reset</button>
        </div>
      </div>

    </form>     
  </div>
</body>

</html>
